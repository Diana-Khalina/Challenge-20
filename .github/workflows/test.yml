name: Lint and Test workflow

on:
  pull_request:
    branches:
      - develop
      - staging

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Get code from repo
      - name: Checkout code
        uses: actions/checkout@v2  # Updated to v2

      # Set up Node.js
      - name: Use Node.js 21.x
        uses: actions/setup-node@v2  # Updated to v2
        with:
          node-version: 21.x

      # Cache node_modules for faster installs
      - name: Cache node_modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      # Install dependencies
      - name: ðŸ§° Install Deps
        run: npm install
        
      # Run lint
      - name: Run Lint
        run: npm run lint

      # Run build
      - name: Run Build
        run: npm run build

      # Run tests
      - name: Run Tests
        run: npm run test
